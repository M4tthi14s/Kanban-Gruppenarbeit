<h1>Task Management</h1>
<h4>Lerning Management System Project</h4>
<div class="bkg-addTask" ></div>
<form class="addTaskForm" id="myForm" onsubmit="formValidationAddTask(); return false">

    <div class="addTaskTitle">
        <div class="title">
            <h2>TITLE</h2>
            <input required id="title" placeholder="Title...">
        </div>
        <div class="dueDate">
            <h2>DUE DATE</h2>
            <input required id="datePicker" type="date" min="2022-28-06">
        </div>
    </div>

    <div class="addTaskCategory">
        <div class="category">
            <h2>CATEGORY</h2>
            <select required id="category">
                <option value="" class="required">Choose an Category</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Design">Design</option>
            </select>
        </div>
        <div class="urgency">
            <h2>URGENCY</h2>
            <select required id="urgency">
                <option value="">Choose an Urgency</option>
                <option value="High">High</option>
                <option value="Normal">Normal</option>
                <option value="Low">Low</option>
            </select>
        </div>
    </div>

    <div class="description">
        <div class="descriptionBox">
            <h2>DESCRIPTION</h2>
            <textarea required id="description" placeholder="Description" name="" cols="30" rows="10"></textarea>
        </div>
        <div class="avatarContainer">
            <h2>ASSIGNED TO</h2>
            <div class="avatarAddTask" id="renderAvatar"></div>
            <div class="btnContainer"><button onkeyup="addTask()">CREATE TASK</button></div>
        </div>
    </div>

</form>
