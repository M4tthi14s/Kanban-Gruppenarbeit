<h1>Task Management</h1>

<form class="addTaskForm" onsubmit="formValidationAddTask(); return false">

    <input required id="title" placeholder="Title...">
    <input required id="datePicker" type="date" min="2022-28-06">

    <select  id="category" placeholder="Management">
        <option>Marketing</option>
        <option>Development</option>
        <option>Design</option>
    </select>
    <select  id="urgency" placeholder="urgency">
        <option>High</option>
        <option>Normal</option>
        <option>Low</option>
    </select>

    <input required id="description" placeholder="Aufgabe">
    <div class="avatarAddTask" id="renderAvatar"></div>
    <button onkeyup="addTask()">Hinzuf√ºgen</button>

</form>
